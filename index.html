<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/imagens/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/imagens/instagram-logo.png"   class="instagram-logo" alt="instagram-logo">
                
                <div class="profile-photo">
                    <img src="assets/imagens/perfil-instagram.png" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Fulano</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é possivel Fulano?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
